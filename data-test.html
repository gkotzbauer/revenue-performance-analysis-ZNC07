<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data File Test - Revenue Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Data File Accessibility Test</h1>
    <p>This page tests whether the data files are accessible on Vercel.</p>
    
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }
        
        async function testFile(url, filename) {
            try {
                const response = await fetch(url);
                if (response.ok) {
                    const contentType = response.headers.get('content-type');
                    const contentLength = response.headers.get('content-length');
                    addResult(`‚úÖ ${filename}: OK (${contentType}, ${contentLength} bytes)`, 'success');
                    return true;
                } else {
                    addResult(`‚ùå ${filename}: HTTP ${response.status} - ${response.statusText}`, 'error');
                    return false;
                }
            } catch (error) {
                addResult(`‚ùå ${filename}: Network error - ${error.message}`, 'error');
                return false;
            }
        }
        
        async function runTests() {
            addResult('üîç Starting data file accessibility tests...', 'info');
            
            const tests = [
                { url: '/data/revenue-data.xlsx', name: 'Excel File' },
                { url: '/data/revenue-data.json', name: 'JSON File' }
            ];
            
            let successCount = 0;
            
            for (const test of tests) {
                const success = await testFile(test.url, test.name);
                if (success) successCount++;
            }
            
            addResult(`üìä Test Results: ${successCount}/${tests.length} files accessible`, 
                     successCount === tests.length ? 'success' : 'error');
            
            if (successCount === 0) {
                addResult('‚ö†Ô∏è No data files accessible. Dashboard will use embedded data.', 'info');
            } else if (successCount === tests.length) {
                addResult('‚úÖ All data files accessible. Dashboard should work normally.', 'success');
            } else {
                addResult('‚ö†Ô∏è Some data files missing. Dashboard will use fallback data.', 'info');
            }
        }
        
        // Run tests when page loads
        runTests();
    </script>
</body>
</html>
